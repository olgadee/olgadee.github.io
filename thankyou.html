<body>
  <div id="home" class="container">
    <div class="bg">
      <div class="table">
        <div class="vertical-center">
          <figure data-sr='scale up 10%'>
            <img src="images/logo.png" class="logo" alt="Cinque Terre">
          </figure>
          <h3>
              <span data-sr='top wait .3s 90px'>i</span>
              <span data-sr='top wait .4s 90px'>s</span>
              <span>&nbsp;</span>
              <span data-sr='top wait .5s 90px'>c</span>
              <span data-sr='top wait .6s 90px'>o</span>
              <span data-sr='top wait .7s 90px'>m</span>
              <span data-sr='top wait .8s 90px'>i</span>
              <span data-sr='top wait .9s 90px'>n</span>
              <span data-sr='top wait 1s 90px'>g</span>
              <span>&nbsp;</span>
              <span data-sr='top wait 1.1s 90px'>s</span>
              <span data-sr='top wait 1.2s 90px'>o</span>
              <span data-sr='top wait 1.3s 90px'>o</span>
              <span data-sr='top wait 1.4s 90px'>n</span>
              <span data-sr='top wait 1.5s 90px'>!</span>
          </h3>
          <!--<h1>SleepSound</h1>-->
          <div data-sr='top wait 1.6s 90px' class="description">
            <p>Thank you for signing up! we'll be in touch soon.</p>
          </div>
          <div data-sr='top wait 1.8s 90px' class="links">
            <a href="http://twitter.com/#" target="_blank" class="twitter box"><i class="fa fa-twitter"></i></a>
            <a href="https://instagram.com/#" target="_blank" class="instagram box"><i class="fa fa-instagram"></i></a>
            <a href="https://facebook.com/#" target="_blank" class="facebook box"><i class="fa fa-facebook"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
